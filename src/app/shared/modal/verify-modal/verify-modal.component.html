<div class="modal-header">
  <h4 class="modal-title">Send Verification Email</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" id="verifyEmail">
  <div class="success mb-2 text-success" *ngIf="success">
    <span>You'll receive an email with link to verify your email. Please check your mail box</span>
  </div>

  <div class="error mb-2 text-warning" *ngIf="error">
    <span>Email you entered is not registered, please check email address or verify your account email.</span>
  </div>

  <form [formGroup]="form">
    <div class="input-group mb-3" [ngClass]="validate.displayFieldCss(form, 'email')">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">
          <i class="fa fa-envelope" aria-hidden="true"></i>
        </span>
      </div>
      <input type="text" class="form-control" placeholder="Enter Your Email" aria-label="email" aria-describedby="basic-addon1"
        formControlName="email">
    </div>

    <div class="mt-3 text-center loading-spinner" *ngIf="loading">
      <mat-spinner [diameter]="40"></mat-spinner>
    </div>

    <div class="btn-wrapper text-right" *ngIf="!loading">
      <button type="button" class="btn btn-primary" (click)="resendEmail()">Resend</button>
    </div>
  </form>
</div>
