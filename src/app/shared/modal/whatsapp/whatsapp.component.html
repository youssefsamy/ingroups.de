<div class="modal-header">
    <h4 class="modal-title">WhatsApp Details</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body text-center">
    <div class="row mb-3">
        <div class="col-12 col-sm-12 col-md-12">
            WhatsApp-Nummer:
            <input type="text" class="text-center" (change)="updateNumber()" [(ngModel)]="whatsappNum">
        </div>        
    </div>
    <div class="row">
        <button type="button" (click)="activateMessaging(whatsappNum)" class="btn btn-success m-auto">
            Aktivieren Sie Nachrichten
        </button>
    </div>
</div>
