<div class="modal-header">
    <h4 class="modal-title">Position Details</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body text-center">
    <div class="row mb-3">
        <div class="col-12 col-sm-12 col-md-12">
            An welcher position das Event auf der Startseite stehen?
        </div>        
    </div>
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12">
            <input type="checkbox" (click)="setPosition($event.target.value)" value="0">
            <span class="ml-3">0</span>
        </div> 
        <div class="col-12 col-sm-12 col-md-12">
            <input type="checkbox" (click)="setPosition($event.target.value)" value="2">
            <span class="ml-3">2</span>
        </div> 
        <div class="col-12 col-sm-12 col-md-12">
            <input type="checkbox" (click)="setPosition($event.target.value)" value="5">
            <span class="ml-3">5</span>
        </div>       
    </div>
</div>
