<div class="modal-header">
    <h4 class="modal-title">Forgot password</h4>
    <button type="button" class="close" aria-label="Schließen" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" id="forgotpassword">
    <div class="success mb-2 text-success" *ngIf="success">
        <span>Sie werden eine Email erhalten in welcher steht wie sie Ihr Passwort zurück setzen können.</span>
    </div>

    <div class="error mb-2 text-warning" *ngIf="error">
        <span>Die E-mail Adresse die Sie eingegeben haben ist entweder nicht vorhanden oder das zugehörige Konto wurde nicht freigeschaltet.</span>
    </div>

    <form [formGroup]="form">
        <div class="input-group mb-3" [ngClass]="validate.displayFieldCss(form, 'email')">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope" aria-hidden="true"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Email eingeben" aria-label="email"
                   aria-describedby="basic-addon1" formControlName="email">
        </div>

        <div class="mt-3 text-center loading-spinner" *ngIf="loading">
            <mat-spinner [diameter]="40"></mat-spinner>
        </div>

        <div class="btn-wrapper text-right" *ngIf="!loading">
            <button type="button" class="btn btn-primary" (click)="forgotPassword()">Passwort zurück setzen</button>
        </div>
    </form>
</div>
